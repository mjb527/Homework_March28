<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timed Test</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- custom sytlesheet -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <div id="background" class=""></div>
      <!-- TODO fix the #space media query -->
      <div id="space"></div>

      <div class="container">

        <div class="row" id="header">
          <div class="col-md-6 col-sm-12">
            <a href="./highscores.html">View Highscores</a>
          </div>
          <div class="col-md-6 col-sm-12 text-right">
            <span id="timer"></span>
          </div>
        </div>

        <div class="my-4 row">
          <div class="col-md-3 col-sm-0"></div>
          <div class="col-md-6 col-sm-12">

            <div class="mt-5 mb-2 card" id="start-screen">
              <div class="card-header">
                <h4>Rules of the Game!</h4>
              </div>
              <div>
                <ol class="my-2">
                  <li>You will be given a series of questions with 30 seconds to answer them.</li>
                  <li>Each time you get a question right, you will get 5 seconds back.</li>
                  <li>Each time you get a question wrong, you will be deducted 5 seconds.</li>
                  <li>When the timer reaches 0, game over.</li>
                </ol>
                <button type="button" name="start" class="btn ml-4 my-2" id="start-button">Click to Start!</button>
              </div>
              </div>


            <div class="m-5 card" id="question-box">
              <div class="card-header">
                <h4 id="question-title"></h4>
              </div>
              <div class="card-body">
                <p class="card-text" id="question"></p>
                <div id="answers">
                  <div class="answer-choice my-2 p-2 py-2"></div>
                  <div class="answer-choice my-2 p-2 py-2"></div>
                  <div class="answer-choice my-2 p-2 py-2"></div>
                  <div class="answer-choice my-2 p-2 py-2"></div>

                </div>
              </div>
            </div>

            <div class="m-5 card" id="scorecard">

              <div class="card-header"></div>
              <h4 id="win-status"></h4>
              <ul>
                <li id="number-correct"></li>
                <li id="number-incorrect"></li>
                <li id="time-remaining"></li>
              </ul>
              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <button id="restart" type="button" name="restart" class="btn mx-3 my-2">Click to Play Again</button>
                </div>
                <div class="col-md-6 col-sm-12">
                  <a href="highscores.html"><button id="toHighscores" type="button" name="restart" class="btn mx-3 my-2">View Highscores</button></a>
                </div>

              </div>

            </div>


            </div>

          </div>
        <div class="col-md-3 col-sm-0"></div>

        </div>




  </body>

  <!-- library used to play stupid sounds whent he game ends -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
  <script type="text/javascript" src='script.js'></script>
</html>
